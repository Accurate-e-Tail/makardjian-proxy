<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>SunChamps E-Tail/title>
  </head>
  <body>
    <div id="NavBar"></div>
    <div id="ProductOverview"></div>
    <div id="Checkout"></div>
    <div id="Reviews"></div>
    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>
    <!-- Why are there two of the react-dom.development scripts? -->
    <script src="http://localhost:3001/app.js"></script>
    <script src="http://localhost:3002/app.js"></script>
    <script src="http://localhost:3003/app.js"></script>
    <script src="http://localhost:3004/app.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      ReactDOM.render(
        React.createElement(NavBar),
        document.getElementById('NavBar')
      );
      ReactDOM.render(
        React.createElement(ProductOverview),
        document.getElementById('ProductOverview')
      );
      ReactDOM.render(
        React.createElement(Checkout),
        document.getElementById('Checkout')
      );
      ReactDOM.render(
        React.createElement(Reviews),
        document.getElementById('Reviews')
      );
    </script>
  </body>
</html>
